<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据

       var sourceData = [
    {
        name: '学位',
        nameValue: 335681,
        valueUnit: "篇"
    },
    {
        name: '核心期刊',
        nameValue: 10068573,
        valueUnit: "篇"
    },
    {
        name: 'EI和SCI期刊',
        nameValue: 2287863,
        valueUnit: "篇"
    },
    {
        name: '其他期刊',
        nameValue: 11533850,
        valueUnit: "篇"
    },
    {
        name: '会议论文',
        nameValue: 2192428,
        valueUnit: "篇"
    },
    {
        name: '学位论文',
        nameValue: 19145882,
        valueUnit: "篇"
    }
];
var sangjiColor = [ '#685f52', '#f4ce92', '#f4ce92', '#f4ce92', '#bd9350', '#685f52'];
var itemStyleSource = [];
for (let d = 0; d < sourceData.length; d++) {
    sourceData[d].itemStyle = {
        normal: {
            color: sangjiColor[d]
        }
    }
    itemStyleSource.push(sourceData[d]);
}

option = {
    backgroundColor: "#feefd7",
    series: [{
        type: 'sankey',
        layout: 'none',
        top: "12%",
        bottom: '21%',
        left: '3%',
        focusNodeAdjacency: 'allEdges',
        data: itemStyleSource,
        links: [
            {
                source: '学位',
                target: '核心期刊',
                value: 34961
            },
            {
                source: '学位',
                target: 'EI和SCI期刊',
                value: 6062
            },
            {
                source: '学位',
                target: '其他期刊',
                value: 106648
            },
            {
                source: '学位',
                target: '会议论文',
                value: 15769
            },
            {
                source: '学位',
                target: '学位论文',
                value: 172241
            }
        ],
        label: {
            normal: {
                color: "#000",
                fontSize: 10,
                formatter: function(params, i) {
                    console.log(params);
                    return "{white|" + params.data.name + "}" + params.data.nameValue + " " + params.data.valueUnit;
                },
                rich: {
                    white: {
                        fontSize: 10,
                        padding: [0, 0, 0, 0]
                    }
                }
            }

        },
        lineStyle: {
            normal: {
                color: 'source',
                curveness: 0.5,
                opacity:0.5
                }
        },
        itemStyle: {
            normal: {
                borderWidth: 1,
                borderColor: 'transparent'
            }
        }
    }]
}

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
